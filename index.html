<html>
    <head>
        <meta charset="utf-8" />
        <!--<meta name="format-detection" content="telephone=no" />-->
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" /> 
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />

		<script src="js/jquery.min.js"></script>   
        <script src="js/jquery.mobile-1.4.5.min.js"></script>    
	<title>P1 Apps</title>
    </head>
    <body>
        <div id="home" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
              <h3>Home Page</h3>
            </div>
            <div role="main" class="ui-content"></div>
            <div data-position="fixed" data-role="footer">
              <div data-role="navbar" style="margin:0 0 -5px;">
                <ul>
                  <li>
                    <a data-icon="home" data-theme="b" class="ui-btn-active ui-state-persist">BtnA</a>
                  </li>
                  <li>
                    <a data-icon="star" data-theme="b" href="#p2" data-transition="none">BtnB</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Page: p2  -->
          <div id="p2" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
              <h3>Page 2</h3>
            </div>
            <div role="main" class="ui-content"></div>
            <div data-position="fixed" data-role="footer">
              <div data-role="navbar" style="margin:0 0 -5px;">
                <ul>
                  <li>
                    <a data-icon="home" data-theme="b" class href="#home" data-transition="none">BtnA</a>
                  </li>
                  <li>
                    <a data-icon="star" data-theme="b" class="ui-btn-active ui-state-persist">BtnB</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
